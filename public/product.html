<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Page</title>

    <link rel="stylesheet" href="css/form.css" />
  </head>
  <body>
    <div class="alert-box">
      <p class="alert"></p>
    </div>

    <div class="container">
      <button class="logout">log out</button>
      <div class="form">
        <h1 class="heading">Product Input</h1>
        <input
          type="text"
          placeholder="Product Name"
          autocomplete="off"
          class="product_name"
          required
        />
        <input
          type="Email"
          placeholder="Email"
          autocomplete="off"
          class="email"
          required
        />
        <input
          type="number"
          placeholder="Unique Code"
          autocomplete="off"
          class="code"
          required
        />
        <input
          type="text"
          placeholder="Colour"
          autocomplete="off"
          class="colour"
          required
        />
        <input
          type="number"
          placeholder="Size"
          autocomplete="off"
          class="size"
          required
        />
        <input
          type="text"
          placeholder="Country Of Origin"
          autocomplete="off"
          class="country"
          required
        />
        <button type="submit" class="submit-btn">Add Item</button>
        <!-- <a href="/login" class="link">Already have an account ? Log in here</a> -->
      </div>
    </div>

    <script src="js/form.js"></script>
  </body>
</html>
